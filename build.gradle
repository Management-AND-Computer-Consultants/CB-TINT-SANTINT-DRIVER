buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

plugins {
    id 'com.android.library'
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir {
            dirs '.'
        }
    }
}


android {
    namespace 'com.cbtint.santintdriver'
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    flatDir {
        dirs '.'
    }
}

dependencies {
    // Santint AAR dependencies - these will be included in the published library
    // Note: The actual AAR files should be included in the repository for JitPack to access them
    implementation files('santintdriver-release.aar')
    
    // Required androidx dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.camera:camera-core:1.3.0'
    implementation 'androidx.camera:camera-camera2:1.3.0'
    implementation 'androidx.camera:camera-lifecycle:1.3.0'
    implementation 'androidx.camera:camera-view:1.3.0'
    
    // Third-party dependencies
    implementation 'org.greenrobot:eventbus:3.3.1'
    implementation 'com.yanzhenjie:permission:2.0.3'
    implementation 'com.alibaba:fastjson:1.2.83'
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation 'com.baoyz.swipemenulistview:library:1.3.0'
}
